<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
	<policy user="root">
		<allow own="net.manilas.weresync.DriveCopier"/>
	</policy>

	<policy context="default">
		<allow send_destination="net.manilas.weresync.DriveCopier"/>

		<allow receive_sender="net.manilas.weresync.DriveCopier"/>
	</policy>
</busconfig>
